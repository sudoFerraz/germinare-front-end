<div class="order_pendent-header-container">
  ALERTAS
  <select class="card_consult-select" style="margin-left: 5px;" ng-model="alert.month" ng-change="selectMonth(alert.month)">
    <option value="{{selectedContractMonths[$index]}}" ng-repeat="month in selectedContractMonths">{{month.reference_month}}</option>
  </select>
</div>
<div layout="column" class="order-pedent-container">
  <div layout="row" align="center" style="padding: 15px 10px;">
    <div style="color: #fff" flex>CBOT</div>
    <div flex>
      <img src="/assets/images/icons/slider_desactived.png" title="Ativar" ng-show="alert.direction_cbot == 0" ng-click="alert.direction_cbot = 1" class="alert-img">
      <img src="/assets/images/icons/slider_actived.png" title="Desativar" ng-show="alert.direction_cbot == 1" ng-click="alert.direction_cbot = 0" class="alert-img">
    </div>
    <div flex>
      <input type="number" placeholder="Preço" class="fixa-input" ng-model="alert.trigger_cbot">
    </div>
    <div flex>
      <label class="switch">
        <input type="checkbox" ng-model="alert.flag_cbot">
        <span class="slider round"></span>
      </label>
    </div>
  </div>

  <div layout="row" align="center" style="padding: 15px 10px;">
    <div style="color: #fff" flex>BASIS</div>
    <div flex>
      <img src="/assets/images/icons/slider_desactived.png" title="Ativar" ng-show="alert.direction_basis == 0" ng-click="alert.direction_basis = 1" class="alert-img">
      <img src="/assets/images/icons/slider_actived.png" title="Desativar" ng-show="alert.direction_basis == 1" ng-click="alert.direction_basis = 0" class="alert-img">
    </div>
    <div flex>
      <input type="number" placeholder="Preço" class="fixa-input" ng-model="alert.trigger_basis">
    </div>
    <div flex>
      <label class="switch">
        <input type="checkbox" ng-model="alert.flag_basis">
        <span class="slider round"></span>
      </label>
    </div>
  </div>

  <div layout="row" align="center" style="padding: 15px 10px;">
    <div style="color: #fff" flex>DÓLAR</div>
    <div flex>
      <img src="/assets/images/icons/slider_desactived.png" title="Ativar" ng-show="alert.direction_dolar == 0" ng-click="alert.direction_dolar = 1" class="alert-img">
      <img src="/assets/images/icons/slider_actived.png" title="Desativar" ng-show="alert.direction_dolar == 1" ng-click="alert.direction_dolar = 0" class="alert-img">
    </div>
    <div flex>
      <input type="number" placeholder="Preço" class="fixa-input" ng-model="alert.trigger_dolar">
    </div>
    <div flex>
      <label class="switch">
        <input type="checkbox" ng-model="alert.flag_dolar">
        <span class="slider round"></span>
      </label>
    </div>
  </div>

  <div align="right">
    <button class="fixa-btn" ng-click="newAlert()">Adicionar</button>
  </div>
</div>
